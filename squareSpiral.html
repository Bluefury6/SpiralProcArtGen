<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">

    <canvas id="myCanvas"></canvas>

    <script>
        // <button onClick="reset()">Reset</button>

        let cornerPos = [
            [25, 25],
            [900, 25],
            [900, 900],
            [25, 900],
        ]

        const reset = () => {

            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, 5000, 5000);

            makeSpiral();
        }

        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const showMoreAnimation = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const delay = ms => new Promise(res => setTimeout(res, ms));

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, 5000, 5000);

        let t = 0;

        const makeSpiral = async () => {
            console.log("resetting")
            let cStyle = 'black';

            const wait = 10;
            let width = 10;
            const reso = 250;
            const goodColor = false;

            const randInt = (max) => {
                return Math.floor(Math.random() * max)
            }

            let r1 = randInt(255);
            let g1 = randInt(255);
            let b1 = randInt(255);

            let r2 = randInt(255);
            let g2 = randInt(255);
            let b2 = randInt(255);



            while (Math.sqrt((cornerPos[0][0] - cornerPos[1][0])**2 + (cornerPos[0][1] - cornerPos[1][1])**2) > 2) {
                t++

                if (goodColor) {
                    cStyle = `rgb(
                        ${255*(t/30)}, 
                        ${(255 - 255*(t/30))}, 
                        ${(255*(t/30) + 150)}
                    )`
                } else {
                    cStyle = `rgb(
                        ${r1*(t/20) + r2*(1- t/20)}, 
                        ${g1*(t/20) + g2*(1- t/20)}, 
                        ${b1*(t/20) + b2*(1- t/20)}
                    )`;
                }
                
                for (let i = 0; i < cornerPos.length - 1; i++) {
                    ctx.fillRect(cornerPos[i][0], cornerPos[i][1], width, width);

                    await delay(wait);
                }

                //console.log("test")
                for (let i = 0; i < cornerPos.length - 1; i++) {

                    ctx.fillRect(cornerPos[i][0], cornerPos[i][1], width, width);

                    let x = cornerPos[i][0]; 
                    let dx = cornerPos[i+1][0] - x;

                    let y = cornerPos[i][1]
                    let dy = cornerPos[i+1][1] - y;


                    while (Math.floor(25*x) != Math.floor(25*cornerPos[i+1][0]) && Math.floor(25*y) != Math.floor(25*cornerPos[i+1][1])) {
                        
                        ctx.fillStyle = cStyle;
                        ctx.fillRect(x, y, width, width);
                        
                        x += dx/reso;
                        y += dy/reso;


                    }
                }
                
                for (let i = 0; i < cornerPos.length - 1; i++) {
                    cornerPos[i][0] += (cornerPos[i+1][0] - cornerPos[i][0])/10;
                    cornerPos[i][1] += (cornerPos[i+1][1] - cornerPos[i][1])/10;

                    ctx.fillRect(cornerPos[i][0], cornerPos[i][1], width, width);
                }

                cornerPos[cornerPos.length - 1][0] = cornerPos[0][0];
                cornerPos[cornerPos.length - 1][1] = cornerPos[0][1];

                width /= 1.1;
            }

            //cornerPos = [];
            t = 0;
        }

        // temporarily removed due to bugs
        /*
        document.getElementById('myCanvas').addEventListener('click', function(event) {
            if (t === 0) {
                cornerPos.push([event.clientX, event.clientY]);

                ctx.fillStyle = 'white';
                ctx.fillRect(event.clientX, event.clientY, 10, 10);
            }
        })
        */

        document.addEventListener('click', function(event) {
            if (t != 0) {
                return null;
            }

            console.log("activating");
            
            cornerPos = [
                [25, 25],
                [900, 25],
                [900, 900],
                [25, 900],
            ]
            cornerPos.push(cornerPos[0]);
            
            reset();
        })

    </script>
</body>
</html>
